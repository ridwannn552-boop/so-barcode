<!DOCTYPE html>
<html>
<head>
    <title>Stock Opname Scanner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/html5-qrcode@2.3.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 15px;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        input, button {
            padding: 12px;
            margin: 5px;
            width: 95%;
            font-size: 18px;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        button {
            background: green;
            color: white;
            border: none;
        }

        .export {
            background: blue;
        }
    </style>

</head>

<body>

<h2>ðŸ“¦ STOCK OPNAME SCAN</h2>

<div id="reader"></div>

<br>

<input type="text" id="barcode" placeholder="Barcode">
<input type="number" id="qty" placeholder="Qty">

<button onclick="saveData()">Simpan</button>
<button class="export" onclick="exportExcel()">Export Excel</button>

<table id="table">
    <tr>
        <th>Barcode</th>
        <th>Qty</th>
    </tr>
</table>

<script>

let data = [];

function onScanSuccess(decodedText) {
    document.getElementById('barcode').value = decodedText;
    navigator.vibrate(200);
}

let html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
        let cameraId = devices[0].id;
        html5QrCode.start(
            cameraId,
            {
                fps: 10,
                qrbox: 250
            },
            onScanSuccess
        );
    }
}).catch(err => {
    alert("Kamera tidak ditemukan / izin ditolak");
});

function saveData() {

    let barcode = document.getElementById('barcode').value;
    let qty = document.getElementById('qty').value;

    if (!barcode || !qty) {
        alert("Isi barcode dan qty dulu");
        return;
    }

    data.push({ Barcode: barcode, Qty: qty });

    let table = document.getElementById('table');

    let row = table.insertRow();

    row.insertCell(0).innerHTML = barcode;
    row.insertCell(1).innerHTML = qty;

    document.getElementById('barcode').value = "";
    document.getElementById('qty').value = "";

}

function exportExcel() {

    let ws = XLSX.utils.json_to_sheet(data);

    let wb = XLSX.utils.book_new();

    XLSX.utils.book_append_sheet(wb, ws, "SO");

    XLSX.writeFile(wb, "StockOpname.xlsx");

}

</script>

</body>
</html>
